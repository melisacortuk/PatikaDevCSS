<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
<style>
    .content{
        background-color: aqua;
        text-align: center;
        display: inline-block;
        height: 150px;
        margin-top: 0;
    }

    li{
        list-style-type: none;
    }
</style>
</head>
<body>

    <!---- header start-->
    <header style="text-align: center;">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
    </header>
    <!---- header end-->

    <!-- content start-->
    <!--top content start-->
    <div style="background-color: lightgray;text-align: center;margin-bottom: 2px;">
        <p>Search the web using Google!</p>
        <input type="text" size="65"><br>
        <button type="button">Google Search</button>
        <button type="button">I'm feeling lucky</button>
    </div>
     <!--top content end-->


    <div class="content" style="width:500px;float: left;font-size: 20px;">
        <ul>
            <li>Special Searches</li>
            <li><a href="#">Standford Search</a></li>
            <li><a href="#">Linux Search</a></li>

        </ul>
    </div>
    <div class="content" style="width:346px;margin:0 2px">
        <ul style="float:center;">
            <li><a href="#">Help</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
        </ul>
    </div>
    <div class="content" style="width:500px; float: right;">
        <p>Get Google!<br> updates monthly:</p>
        <input type="text"><br>
        <button type="button">Subscribe</button>
        <span><a href="#">Archive</a></span>
    </div>


    <!-- content end-->

    <!-- footer start-->
    <div style="text-align: center">
        <p>Copyright &copy; 1998 Google Inc.</p>
    </div>
    <!-- footer end-->

</body>
</html>
